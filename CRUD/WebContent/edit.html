	<h2>CRUD form</h2>
	<div style="border:1px solid black; width:200px; padding:20px;">
		<form action="./Update" method="POST" >
		
			Edit id <input id="editId" type=text name=id>
			Edit first name <input type=text name=firstNameEdit> <br>
			Edit last name <input type=text name=lastNameEdit> <br>
			Edit date of birth <input type=text name=dateOfBirthEdit> <br>
			Edit phone number <input type=text name=phoneNumberEdit> <br>
			Edit email address <input type=text name=emailAddressEdit> <br>
			
			<br>
			<input type=submit value=Edit>
			
		</form>
	</div>
	
	<script>
		$.urlParam = function(name){
    		var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    	
    		if (results==null){
       			return null;
    		}
    		else{
       			return results[1] || 0;
    		}
		}

		var id = $.urlParam('id');
		$('#editId').val(id);
		// $("#editId").prop('disabled', true);
</script>
